# Set theme
remote_theme: daviddarnes/alembic@main

include:
  - _includes

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock
- vendor

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: ''
baseurl: ''
title: 'WEIR @ SIGIR 2025'
description: ''
permalink: pretty
logo: "/assets/images/sigir25logo.png"
logo_url: "https://sigir2025.dei.unipd.it"
logo_title: "SIGIR 2025"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Call for Papers
  url: /cfp/
- title: Schedule
  url: /schedule/
- title: Organizers
  url: /organizers/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages

sass:
  sass_dir: _sass
  style: compressed # or expanded
